version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - corepack enable
        - corepack prepare pnpm@8.15.4 --activate
        - pnpm -v
        - pnpm install --no-frozen-lockfile
    build:
      commands:
        - pnpm build

  artifacts:
    baseDirectory: .next
    files:
      - '**/*'

  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
