version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - corepack enable
        - corepack prepare pnp@8.15.4-activate
        - pnpm -v
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm build
  artifacts:
    baseDirectory: next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*